<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Analysis</title>
  <link rel="stylesheet" href="../popup.css"/>
</head>
<body>

  <div class="overlay">
    <div class="popup">

      <h2 class="title">job Application Analysis</h2>

      <div class="job-stats">
        <span class="tag beginner">Beginner</span>
        <span class="tag learning">Learning Focused</span>
        <span class="tag competition">Competition: High</span>
      </div>

      <div class="ats-section">
        <div class="circle">
          <span class="score">78%</span>

        </div>
        <p class="risk-text">Risk Level</p>
      </div>

      <div class="ats-details">
        <h3>ATS Analysis</h3>
        <ul>
          <li>keywords Matched (72%)</li>
          <li>Relevant experience found</li>
          <li>Education aligns</li>
        </ul>
      </div>
    </div>

    <div class="skills">
      <div class="skills-box green">
        <h4>Matched Skills</h4>
        <div class="chips">
          <span>Javascript</span>
          <span>AWS</span>
          <span>
        </div>
      </div>
    </div>


  </div>
  
</body>
</html>
