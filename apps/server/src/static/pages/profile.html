<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Editable Resume Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
    <div class="container">

        <!-- PROFILE -->
        <div class="card">
            <div class="avatar" id="avatar">RG</div>
            <label>Full Name</label>
            <input id="name" oninput="save()">
            <label>Email</label>
            <input id="email" oninput="save()">
        </div>

        <!-- EDITOR -->
        <div class="card">
            <div class="header">
                <h2>Resume Editor</h2>
                <button class="btn">Save Resume</button>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="openTab('basics')">Basics</div>
                <div class="tab" onclick="openTab('summary')">Summary</div>
                <div class="tab" onclick="openTab('experience')">Experience</div>
                <div class="tab" onclick="openTab('projects')">Projects</div>
                <div class="tab" onclick="openTab('skills')">Skills</div>
            </div>

            <!-- BASICS -->
            <div id="basics" class="section active">
                <div class="grid">
                    <div><label>Phone</label><input id="phone" oninput="save()"></div>
                    <div><label>Location</label><input id="location" oninput="save()"></div>
                </div>
            </div>

            <!-- SUMMARY -->
            <div id="summary" class="section">
                <label>Professional Summary</label>
                <textarea id="summaryText" rows="6" oninput="save()"></textarea>
            </div>

            <!-- EXPERIENCE -->
            <div id="experience" class="section">
                <button class="btn sm" onclick="addExperience()">+ Add Experience</button>
                <div id="experienceList"></div>
            </div>

            <!-- PROJECTS -->
            <div id="projects" class="section">
                <button class="btn sm" onclick="addProject()">+ Add Project</button>
                <div id="projectList"></div>
            </div>

            <!-- SKILLS -->
            <div id="skills" class="section">
                <input id="skillInput" placeholder="Type skill & press Enter">
                <div class="skills" id="skillsList"></div>
            </div>

        </div>
    </div>
    <script src="../js/profile.js"></script>
</body>

</html>
