<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Our Platform</title>
  <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="card-left">
        <p class="step-text">Personal Details</p>

        <form class="signup-form">
          <h2 class="title">Join Our Platform</h2>

          <div class="input-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required />
          </div>

          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required />
          </div>

          <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="confirm_password" id="confirm_password" placeholder="Confirm password" required />
          </div>

          <div class="upload-section">
            <h3 class="upload-title">Submit Your Application</h3>
            <p class="upload-subtitle">
              Please upload your resume in <strong>PDF</strong> or DOCX format only.
            </p>

            <label for="resumeUpload" class="upload-dropzone">
              <span class="drop-main-text">Drop your resume here or click to upload</span>
              <span class="drop-sub-text">PDF or DOCX (max 5MB)</span>
              <input
                type="file"
                id="resumeUpload"
                accept=".pdf,.docx"
                required
              />
            </label>

            <button type="button" class="btn-link">
              Select my_resume.pdf
            </button>

            <button type="submit" class="btn-submit-resume">
              Submit Resume
            </button>
          </div>
          
        </form>
      </div>

      <div class="card-right">
        <div class="circle large"></div>
        <div class="circle small"></div>
        <div class="avatar"></div>
        <div class="gear gear-1"></div>
        <div class="gear gear-2"></div>
      </div>
    </div>
  </div>
  <script src="../js/index.js"></script>
</body>
</html>
