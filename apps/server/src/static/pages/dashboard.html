<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume Buddy Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/favicon.jpeg" type="image/x-icon">
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/variable.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />

    <!-- JS files  -->
    <script src="../js/api.js"></script>
    <script src="../js/helper.js"></script>
    <script src="../js/components.js"></script> 
  </head>
  <body>
    <div class="app">
      <aside class="side-strip"></aside>

      <div class="dashboard">
        <header class="topbar">
          <div>
            <h1>Dashboard</h1>
            <span class="subtitle">Resume Buddy</span>
          </div>
          <div class="top-user">
            <span class="user-name">Ankita Sharma</span>
            <img src="../assets/profileimg.jpg" class="avatar" alt="User" />
          </div>
        </header>

        <section id="stats-container" class="stats">
          <!-- Stats of dashboard will load here  -->
        </section> 

        <div class="content">
          <section class="jobs">
            <div class="jobs-header">
              <h2>Analyzed Opportunities</h2>
              <input type="text" placeholder="Search opportunities..." class="search" />
            </div>
            <!-- The Opportunities card will load here -->
          </section>

          <aside class="right">
            <section class="card" id="skills-gap-list">
              <h3>Skill Gaps</h3>
            </section>

            <!-- <section class="card">
              <h3>Recent Activity</h3>
              <ul class="activity">
                <li>Analyzed resume <span>3 roles matched</span></li>
                <li>Searched <span>Frontend Developer</span></li>
                <li>Uploaded new resume</li>
              </ul>
            </section> -->
          </aside>
        </div>

        <button class="fab" data-bs-toggle="modal" data-bs-target="#analyzeModal">+</button>
      </div>
    </div>
    <!-- Analyze Job Modal -->
    <div class="modal fade" id="analyzeModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-end">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Analyze Opportunity</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div id="contentWrapper"></div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="submit" form="jobForm">Analyze</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/dashboard.js"></script>
  </body>
</html>
