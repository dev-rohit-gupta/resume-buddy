<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.jpeg" type="image/x-icon" />

    <!-- Local Bootstrap (npm package - only needed components) -->
    <link rel="stylesheet" href="/css/bootstrap.output.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/variable.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/loader.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/jobSearch.css" />

    <!-- Tailwind (npm package - purged utilities only) -->
    <link rel="stylesheet" href="/css/tailwind.output.css" />

    <!-- JS files  -->
    <script src="/js/api.js"></script>
    <script src="/js/helper.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/jobSearch.js"></script>

    <!-- Tailwind css -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4CVVN014RK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-4CVVN014RK");
    </script>
  </head>
  <body>
    <div class="app">
      <aside class="side-strip"></aside>

      <div class="dashboard">
        <header class="topbar">
          <div>
            <h1>Dashboard</h1>
            <span class="subtitle">Resume Buddy</span>
          </div>
          <div class="top-user">
            <button 
              class="btn btn-sm me-3" 
              style="background: var(--primary-blue); color: var(--text-white); border: none; padding: 8px 16px; border-radius: var(--border-radius-md); font-weight: 600; font-size: var(--font-size-sm);"
              data-bs-toggle="modal" 
              data-bs-target="#jobSearchModal"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-right: 6px;">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              Search Jobs
            </button>
            <span class="user-name">Ankita Sharma</span>

            <div class="dropdown">
              <img
                src="/assets/default-avatar.png"
                class="avatar"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                alt="User"
              />
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
              </ul>
            </div>
          </div>
        </header>

        <section id="stats-container" class="stats">
          <!-- Stats of dashboard will load here  -->
        </section>

        <div class="content">
          <section class="jobs">
            <div class="jobs-header">
              <h2>Analyzed Opportunities</h2>
              <div class="search-bar" id="opportunitySearchForm">
                <input
                  id="opportunitySearch"
                  type="text"
                  placeholder="Search opportunities..."
                  class="search"
                />
                <button
                  type="button"
                  id="opportunitySearchBtn"
                  class="search-button border-none bg-transparent outline-none"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-search-icon lucide-search"
                  >
                    <path d="m21 21-4.34-4.34" />
                    <circle cx="11" cy="11" r="8" />
                  </svg>
                </button>
              </div>
            </div>
            <!-- The Opportunities card will load here -->
            <div class="opportunities"></div>

            <nav aria-label="pagination" class="pagination-container">
              <!-- Pagination will load here -->
            </nav>
          </section>

          <aside class="right">
            <section class="card" id="skills-gap-list">
              <h3 class="sub-title">Skills to become:</h3>
              <h2 class="role-title">Next Best Fit Role</h2>
              <!-- Skills gap list will load here -->
            </section>
          </aside>
        </div>

        <button class="fab" data-bs-toggle="modal" data-bs-target="#analyzeModal">+</button>
      </div>
    </div>
    <!-- Analyze Job Modal -->
    <div class="modal fade" id="analyzeModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-end">
        <div class="modal-content">
          <div class="flex justify-end items-center px-4 pt-4">
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div id="contentWrapper"></div>
          
          <div class="modal-footer">
            <!-- <button class="px-5 py-2 text-xs font-bold text-slate-500 hover:text-slate-800 transition">Cancel</button> -->
            <button
              type="submit"
              form="jobForm"
              class="px-8 py-2.5 bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-95"
            >
              Analyze with AI
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Job/Internship search modal -->
    <div class="modal fade" id="jobSearchModal" tabindex="-1" aria-labelledby="jobSearchModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
          <!-- Close Button -->
          <div class="flex justify-end items-center px-4 pt-4">
            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <!-- Search Header -->
          <div class="job-search-header">
            <h2 id="jobSearchModalLabel">Find Your Next Opportunity</h2>
            <p>Search thousands of jobs and internships from top companies</p>
            
            <!-- Search Bar -->
            <div class="job-search-bar">
              <div class="job-search-input-wrapper">
                <svg class="job-search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                  type="text" 
                  id="jobSearchInput" 
                  class="job-search-input" 
                  placeholder="Search by job title, company, or keywords..."
                />
              </div>
              <button type="button" id="jobSearchBtn" class="job-search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-right: 6px;">
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.35-4.35"></path>
                </svg>
                Search
              </button>
            </div>

            <!-- Filters -->
            <div class="job-search-filters">
              <select id="categoryFilter" class="filter-select">
                <option value="">All Categories</option>
                <option value="software-dev">Software Development</option>
                <option value="customer-support">Customer Support</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
                <option value="sales">Sales</option>
                <option value="product">Product</option>
                <option value="business">Business</option>
                <option value="data">Data</option>
                <option value="devops">DevOps & Sysadmin</option>
                <option value="finance">Finance & Legal</option>
                <option value="hr">Human Resources</option>
                <option value="qa">QA</option>
                <option value="writing">Writing</option>
              </select>

              <select id="limitFilter" class="filter-select">
                <option value="50">50 Jobs</option>
                <option value="100" selected>100 Jobs</option>
              </select>
              
              <select id="jobTypeFilter" class="filter-select">
                <option value="">All Types</option>
                <option value="full-time">Full Time</option>
                <option value="part-time">Part Time</option>
                <option value="contract">Contract</option>
                <option value="internship">Internship</option>
              </select>
              
              <select id="experienceFilter" class="filter-select">
                <option value="">Experience Level</option>
                <option value="entry">Entry Level</option>
                <option value="mid">Mid Level</option>
                <option value="senior">Senior Level</option>
              </select>
              
              <select id="locationFilter" class="filter-select">
                <option value="">Location</option>
                <option value="remote">Remote</option>
                <option value="hybrid">Hybrid</option>
                <option value="onsite">On-site</option>
              </select>
            </div>
          </div>

          <!-- Results Container -->
          <div class="job-search-results" id="jobSearchResults">
            <!-- Results will be loaded here by JavaScript -->
          </div>

          <!-- Pagination -->
          <div class="job-search-pagination" id="jobSearchPagination" style="display: none;">
            <button type="button" class="pagination-btn" id="prevPageBtn" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
            </button>
            <span class="pagination-info" id="paginationInfo">Page 1 of 5</span>
            <button type="button" class="pagination-btn" id="nextPageBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS (local from npm) -->
    <script src="/js/bootstrap.bundle.min.js"></script>

    <script src="../js/dashboard.js"></script>
    <script>
      // Initialize Lucide icons
      lucide.createIcons();
    </script>
  </body>
</html>
