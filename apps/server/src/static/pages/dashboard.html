<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume Buddy Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/favicon.jpeg" type="image/x-icon" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/variable.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />

    <!-- JS files  -->
    <script src="../js/api.js"></script>
    <script src="../js/helper.js"></script>
    <script src="../js/components.js"></script>

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="app">
      <aside class="side-strip"></aside>

      <div class="dashboard">
        <header class="topbar">
          <div>
            <h1>Dashboard</h1>
            <span class="subtitle">Resume Buddy</span>
          </div>
          <div class="top-user">
            <span class="user-name">Ankita Sharma</span>
            <img src="/assets/defaulat-avatar.png" class="avatar" alt="User" />
          </div>
        </header>

        <section id="stats-container" class="stats">
          <!-- Stats of dashboard will load here  -->
        </section>

        <div class="content">
          <section class="jobs">
            <div class="jobs-header">
              <h2>Analyzed Opportunities</h2>
              <input type="text" placeholder="Search opportunities..." class="search" />
            </div>
            <!-- The Opportunities card will load here -->
          </section>

          <aside class="right">
            <section class="card" id="skills-gap-list">
              <h3>Skill Gaps</h3>
            </section>
          </aside>
        </div>

        <button class="fab" data-bs-toggle="modal" data-bs-target="#analyzeModal">+</button>
      </div>
    </div>
    <!-- Analyze Job Modal -->
    <div class="modal fade" id="analyzeModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-end">
        <div class="modal-content">
          <div class="flex justify-end items-center px-4 pt-4">
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div id="contentWrapper"></div>

          <div class="modal-footer">
            <!-- <button class="px-5 py-2 text-xs font-bold text-slate-500 hover:text-slate-800 transition">Cancel</button> -->
            <button
              type="submit"
              form="jobForm"
              class="px-8 py-2.5 bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-95"
            >
              Analyze with AI
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/dashboard.js"></script>
    <script>
      // Initialize Lucide icons
      lucide.createIcons();
    </script>
  </body>
</html>
